<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Your Order - URBAN KART</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      max-width: 200px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #222;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      background-color: #fff;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      background-color: #28a745;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #218838;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background-color: #f8f8f8;
      margin-top: 30px;
    }
    footer a {
      color: #25D366;
      text-decoration: none;
      font-weight: bold;
    }
    .whatsapp-chat {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      padding: 10px 15px;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-size: 14px;
    }
    .whatsapp-chat:hover {
      background-color: #1DA851;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.ibb.co/XxZqVwkY/Screenshot-1-removebg-preview.png" alt="URBAN KART Logo">
  </header>

  <h1>Place Your Order</h1>

  <form id="orderForm">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="mobile">Mobile Number</label>
    <input type="tel" id="mobile" name="mobile" pattern="[6-9]\\d{9}" placeholder="10-digit number" required>

    <label for="address">Address</label>
    <textarea id="address" name="address" rows="2" required></textarea>

    <label for="landmark">Landmark</label>
    <input type="text" id="landmark" name="landmark" required>

    <label for="pincode">Pincode</label>
    <input type="text" id="pincode" name="pincode" pattern="\\d{6}" placeholder="6-digit pincode" required>

    <button type="submit">Confirm</button>
  </form>

  <footer>
    URBAN KART<br>
    Contact us on WhatsApp for customer support: 
    <a href="https://wa.me/8088659806" target="_blank">8088659806</a>
  </footer>

  <!-- WhatsApp floating chat -->
  <a class="whatsapp-chat" href="https://wa.me/message/EZG4ZBTGIN66F1" target="_blank">
    üí¨ Chat with us
  </a>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyYWa3yOHtH6VXr34-ShSWYOmqwYamAK-MuQ6EvfsQ1WFxTwchxDIXUTISyKQ-1DQGy/exec";

    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = {
        name: document.getElementById("name").value.trim(),
        mobile: document.getElementById("mobile").value.trim(),
        address: document.getElementById("address").value.trim(),
        landmark: document.getElementById("landmark").value.trim(),
        pincode: document.getElementById("pincode").value.trim()
      };

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(formData),
          headers: { "Content-Type": "application/json" }
        });

        const result = await response.json();
        if (result.status === "success") {
          alert("‚úÖ Order placed successfully!");
          document.getElementById("orderForm").reset();
        } else {
          alert("‚ùå Error: " + result.message);
        }
      } catch (error) {
        alert("‚ö†Ô∏è Network error. Please try again.");
      }
    });
  </script>

</body>
</html>
